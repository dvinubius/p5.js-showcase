<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Pick p5 project</title>

	<style>
		body {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      margin:0;
			margin-left:45px;
			padding:0;
			overflow: hidden;
      background-color: beige;
		}
		canvas {
			margin:auto;
		}
    .sidebar {
      position: absolute;
      width: 45px;
      height: 100%;
      min-height: 100px;
      transform: translateX(-45px);
      background-color:#f5f5f5;
      box-sizing: content-box;
      border-right: 1px solid hsla(0, 79%, 72%, 0.2);
    }
    .star {
      position: absolute;
      right: 4px;
      top: 10px;
      padding: 1px 6px;
      background-color: transparent;
      border: none;
    }
    .star:focus {
      outline:none;
    }
    .star img {
      width: 24px;
    }
    .mainbody {
			position: absolute;
      width: calc(100% - 46px);
			left: 46px;
			/* take side nav + 1 px border */
      background-color: transparent;
      height: 100vh;
      overflow-x: auto;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }
    .display {
      margin-top: 20vh;
      transform: translateX(-20vw);
			background-color: rgb(245,245,245);
			border-radius: 5px;
			padding: 0 30px 25px;
			min-width: 350px;
			max-height: 600px;
			/* box-shadow: 0 0 10px 0 white; */
    }
		.title {
			color: #3a3a3a;
			color: hsl(332, 100%, 50%);
		}
    .list {
      list-style: none;
    }
    .list li {
      padding: 12px;
    }
    .list li a {
      text-decoration: none;
      justify-content: left;
      font-size: 24px;
      padding: 10px;
      color: #818181;
      border-radius: 2px;
    }
    .list li a:hover {
	      color: rgba(205,0,120,0.8);
    }
	</style>
</head>
<body>
  <div class="sidebar">
    <button class="star">
      <a href="/index.html">
        <img src="/assets/star.png" alt="Home">
      </a>
    </button>
  </div>
  <div class="mainbody">
		<div class="display">
			<h1 class="title">Bonbons <span>p5.js</span></h1>
			<ul class="list">
				<li><a href="./1-cube-webGL/index.html">Cube in WebGL</a></li>
				<li><a href="./2-fade-paint/index.html">Fading Paint</a></li>
				<li><a href="./3-noise-symmetry/index.html">Noise in Symmetry</a></li>
				<li><a href="./4-map-color/index.html">Mapping to Color</a></li>
				<li><a href="./5-tiles-1/index.html">Tile World <small>no. 1</small></a></li>
			</ul>
		</div>
  </div>
	<script src="./libraries/p5.js"></script>
	<script src="./libraries/p5.dom.js"></script>
	<script src="./libraries/p5.sound.js"></script>
  <script src="main.js"></script>
</body>
</html>
